<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>qr site</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <h1>QR SITE</h1>
<form action="/generate" method="POST" enctype="multipart/form-data">
  <input type="text" name="data" placeholder="Enter data" required>
  <input type="file" name="upload">

  <!-- Color options -->
  <label for="color">QR Code Color:</label>
  <select name="color" id="color">
    <option value="black">Black</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="violet">Violet</option>
    <option value="white">White</option>
    <!-- Add more color options if needed -->
  </select>

  <label for="background">QR Code Background:</label>
  <select name="background" id="background">
    <option value="white">White</option>
    <option value="black">Black</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="violet">Violet</option>

    <!-- Add more color options if needed -->
  </select>

  <!-- Heading input with color options -->
  <label for="heading">Heading:</label>
  <input type="text" id="heading" name="heading"  maxlength="50">
  <label for="heading_color">Heading Color:</label>
  <select name="heading_color" id="heading_color">
    <option value="black">Black</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="violet">Violet</option>
    <option value="white">White</option>
    <!-- Add more color options if needed -->
  </select>

  <button type="submit">Generate</button>
</form>
<script  src="..\static/script/script.js"></script>
</body>
</html>
